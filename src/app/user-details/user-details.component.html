<div class="card">
  	<div class="card-block">
	    <h4>{{user.name}}</h4>
	    <p>@{{user.username}} | {{user.email}}</p>
	    <p>{{user.name}} lives at {{user.address.suite}} , {{user.address.street}} , {{user.address.city}} , {{user.address.zipcode}}.</p>
	    <p>{{user.name}} works at {{user.company.name}} which is a {{user.company.catchPhrase}} that {{user.company.bs}}.</p>
   </div>
</div>
