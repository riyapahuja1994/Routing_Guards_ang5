<div class="container">
	<div class="col-md-4">
		<h3>Users List</h3>

		<ul class="list-group">
			<li class="list-group-item" *ngFor="let user of users">
				<!-- <img class="d-flex mr-3" src=""> -->
				<div class="media-body">
					<h5>{{user.name}}</h5>
					<a routerLink="{{user.id}}" (click)="getUserDetails(user.id)" >{{user.username}} | {{user.email}}</a>
				</div>
			</li>
		</ul>
	</div>
	<div><br>
				<router-outlet></router-outlet>
	</div>
</div>
